<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f5f5f5">
	<div class="login-box">
	  <div class="login-logo">
	    <img src="assets/imgs/logo_ppdpp.png">
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
	    <p class="login-box-msg">Sign in to start your session</p>

	      <div class="form-group has-feedback">
	        <input type="text" class="form-control" placeholder="NIP" [(ngModel)]="nip">
	        <span class="glyphicon glyphicon-user form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
	        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      </div>
	      <div class="row">
	        <div class="col-xs-8">
	          <div class="checkbox icheck">
	            <label>
	             
	            </label>
	          </div>
	        </div>
	        <!-- /.col -->
	        <div class="col-xs-4">
	          <button  class="btn btn-primary btn-block btn-flat" (click)="actionLogin()">Sign In</button>
	        </div>
	        <!-- /.col -->
	      </div>
	  </div>
	  <!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
  
</ion-content>
